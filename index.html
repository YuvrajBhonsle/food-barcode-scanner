<!DOCTYPE html>
<html>
<head>
    <title>FoodScanGenius</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnMwDCq_AeOujYGZzslG4CCnGBpj6OkMw"></script>
</head>
<body>
    <h1>FoodScanGenius with GPS Key</h1>
    <p>Scan your product to find if it's suitable for you</p>
    <div id="map"></div>
    <button onclick="scanBarcode()">Click here to scan your barcode</button>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.4/esm/index.js"></script>
    <script>
        function initMap() {
            navigator.geolocation.getCurrentPosition(function(position) {
                var latLng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: latLng,
                    zoom: 8
                });
                var marker = new google.maps.Marker({
                    position: latLng,
                    map: map,
                    title: 'Your Location'
                });
            });
        }
        function scanBarcode() {
            const codeReader = new ZXing.BrowserMultiFormatReader()
            codeReader.decodeFromInputVideoDevice(undefined, 'video').then((result) => {
                console.log(result.text)
            }).catch((err) => {
                console.error(err)
            })
        }
        initMap();
    </script>
</body>
</html>
