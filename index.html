<!DOCTYPE html>
<html>
<head>
    <title>Webapp new root</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            var lat = position.coords.latitude;
            var long = position.coords.longitude;
            var date = new Date();
            var localTime = date.toLocaleTimeString();
            var ISTTime = new Date().toLocaleString("en-US", {timeZone: "Asia/Kolkata"}).split(", ")[1];
            document.getElementById("coordinates").innerHTML = "Latitude: " + lat + "<br>Longitude: " + long;
            document.getElementById("location").innerHTML = "Location: " + position.coords.latitude + ", " + position.coords.longitude;
            document.getElementById("localTime").innerHTML = "Local Time: " + localTime;
            document.getElementById("ISTTime").innerHTML = "Indian Standard Time: " + ISTTime;
        }
    </script>
</head>
<body onload="getLocation()">
    <h1>Webapp</h1>
    <p id="coordinates"></p>
    <p id="location"></p>
    <p id="localTime"></p>
    <p id="ISTTime"></p>
</body>
</html>
