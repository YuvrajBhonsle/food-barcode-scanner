  <script>
    function getBarcode() {
      var barcodeSelect = document.getElementById("barcodeSelect");
      var selectedBarcode = barcodeSelect.value;
      var dateTime = new Date().toLocaleString(); // Get current date and time
      var location = "Your Location"; // Replace with the actual location information

      if (selectedBarcode) {
        document.getElementById("result").textContent = "Barcode: " + selectedBarcode;
        document.getElementById("dateTimeLocation").textContent = "Date & Time: " + dateTime + " | Location: " + location;
      } else {
        document.getElementById("result").textContent = "Please select a valid barcode.";
        document.getElementById("dateTimeLocation").textContent = "";
      }
    }
  </script>
